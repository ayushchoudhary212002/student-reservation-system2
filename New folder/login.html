<!DOCTYPE html>
<html>
<head>
  <title>School Event Reservation System</title>
  <!-- Link your CSS file here -->
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <h1>Event Reservation System</h1>
  <form id="reservationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="grade">Grade:</label>
    <input type="number" id="grade" min="1" max="12" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" min="0" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" required>

    <button type="submit">Submit Reservation</button>
  </form>

  

  <input type="text" id="searchBar" placeholder="Search by name">
  
  <h2>Reservations</h2>
  <ul id="reservationList"></ul>
  <img src="New folder/images/logo/ac.png" alt="Event Image">

  <script src="srs.js"></script>
</body>
</html>
